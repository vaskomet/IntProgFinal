{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/custom_registration.css' %}">
{% endblock extra_head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="registration-form-wrapper mt-5">
                <h2 class="text-center mb-4">Register</h2>
                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                        <div class="form-text">Must be at least 8 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_phone_number" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="id_phone_number" name="phone_number" placeholder="+1234567890" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address</label>
                        <textarea class="form-control" id="id_address" name="address" rows="2" placeholder="1234 Main St" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="id_bio" name="bio" rows="3" placeholder="Tell us something about yourself"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_profile_picture" class="form-label">Profile picture</label>
                        <input type="file" class="form-control" id="id_profile_picture" name="profile_picture">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
