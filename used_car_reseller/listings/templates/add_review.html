<!-- templates/add_review.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Review for {{ car }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
